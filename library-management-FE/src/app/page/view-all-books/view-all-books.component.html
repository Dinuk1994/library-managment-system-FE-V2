
<div class="table-responsive small container">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        
        <th scope="col">id</th>
        <th scope="col">isbn</th>
        <th scope="col">name</th>
        <th scope="col">author</th>
        <th scope="col">category</th>
        <th scope="col">qty</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let book of bookList">
        <td>#BN{{book.id}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.name}}</td>
        <td>{{book.author}}</td>
        <td>{{book.category}}</td>
        <td>{{book.qty}}</td>
        <td><button class="btn btn-danger"><i class="bi bi-trash"></i></button></td>
        <td><button class="btn btn-primary"><i class="bi bi-pencil-square"></i></button></td>
      </tr>
      
    </tbody>
  </table>
</div>
